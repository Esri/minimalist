<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=Edge" />
  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title></title>

  <link rel="shortcut icon" href="./favicon.png" type="image/ico">
  <meta name="description" content="Minimalist">
  <meta name="theme-color" content="#0079c1" />
  <noscript>
    <p>Please enable JavaScript to use this site.</p>
  </noscript>

  <link id="esri-stylesheet" rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css" />
  <link rel="stylesheet" href="../node_modules/@esri/calcite-components/dist/calcite/calcite.css" />

  <link rel="stylesheet" href="css/index.css">

  <script>
    if (navigator && navigator.userAgent) {
      var match = /\b(MSIE |Trident.*?rv:|Edge\/)(\d+)/.exec(navigator.userAgent);
      if (match && match.length && match.length === 3) {
        const version = parseInt(match[2]);
        if (version <= 19) {
          document.location = "../../shared/unsupported/index.html";
        }
      }
    }
  </script>

  <script type="module" crossorigin="use-credentials"
    src="../node_modules/@esri/calcite-components/dist/calcite/calcite.esm.js"></script>
  <script nomodule="" src="../node_modules/@esri/calcite-components/dist/calcite/calcite.js"></script>
  <script type="module" crossorigin="use-credentials"
    src="../node_modules/@esri/calcite-components/dist/calcite/calcite.esm.js">
    </script>
  <script nomodule="" src="../node_modules/@esri/calcite-components/dist/calcite/calcite.js"></script>
  <script src="./app/dojo.js"></script>
  <script src="https://js.arcgis.com/4.19/"></script>
  <script>
    require(["Application/init"]);

  </script>
</head>

<body>
  <div id="appContainer">
    <div id="mapDescription" class="sr-only"></div>
  </div>
</body>

</html>
